<div>
  <div>
    <h2>Upload Font</h2>
    <input type="file" (change)="onFileSelected($event)" accept=".ttf,.otf" />
  </div>
  <div *ngIf="errorMessage && !isSuccess" style="color: red">
    <p>{{ errorMessage }}</p>
  </div>
  <div *ngIf="isSuccess && !errorMessage" style="color: green">
    <p>File sent...</p>
  </div>
</div>
